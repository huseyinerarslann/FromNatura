    <script>
      //Obje Bileşenlerini İteme Çekme
////////
      //item class'ına ulaştık
      function urunGoster(id) {
        const urun = urunler.filter((w) => w.id == id)[0];
        document.getElementById("urun").innerHTML = `<img src="${urun.imagePath}" style="display: block; margin: auto" /><h2>${urun.urunAdi}</h2><p>${urun.aciklama}</p><a href="${urun.href}"><button>Ürünü İncele</button></a>`;
      }
      addEventListener("load", (event) => {
        urunGoster(6);
      });

      // slider foto çekme
      const urunlerAlan = document.querySelector(".owl-carousel");
      for (let i = 0; i < urunler.length; i++) {
        var sablon = `<div class="urun"><a href="javascript:urunGoster(${urunler[i].id})"><img src="${urunler[i].imagePath}"></a></div>`;
        document.getElementById("karusel").innerHTML += sablon;
      }
/////////
      (function () {
        "use strict";
        var carousels = function () {
          $(".owl-carousel1").owlCarousel({
            loop: true,
            center: true,
            margin: 0,
            responsiveClass: true,
            nav: false,
            responsive: {
              0: {
                items: 1,
                nav: false,
              },
              680: {
                items: 2,
                nav: false,
                loop: false,
              },
              1000: {
                items: 3,
                nav: false,
              },
            },
          });
        };

        (function ($) {
          carousels();
        })(jQuery);
      })();
    </script>
