  <script>
    //Obje Bileşenlerini İteme Çekme

    //item class'ına ulaştık
    const urunlerAlani = document.querySelector(".item");


    for (let i = 0; i < urunler.length; i++) {


      const urunDiv = document.createElement("div");
      urunDiv.classList.add("urun");

      const urunImg = document.createElement("img");
      urunImg.src = urunler[i].imagePath;
      urunDiv.appendChild(urunImg);
      urunImg.style.display = "block";
      urunImg.style.margin = "auto";


      const urunAdi = document.createElement("h2");
      urunAdi.textContent = urunler[i].urunAdi;
      urunDiv.appendChild(urunAdi);
      urunAdi.style.textAlign = "center";
      urunAdi.style.fontSize = "50px";


      const aciklama = document.createElement("p");
      aciklama.textContent = urunler[i].aciklama;
      urunDiv.appendChild(aciklama);
      aciklama.style.textAlign = "center";
      aciklama.style.fontSize = "22px";


      const incelemeLink = document.createElement("a");
      incelemeLink.href = urunler[i].href;
      const incelemeButton = document.createElement("button");
      incelemeButton.textContent = "Ürünü İncele";
      incelemeLink.appendChild(incelemeButton);
      urunDiv.appendChild(incelemeLink);
      incelemeButton.style.fontSize="26px";
      incelemeButton.style.borderRadius="5px";
      incelemeButton.style.padding="10px 20px";

      urunlerAlani.appendChild(urunDiv);
    }
  </script>
